<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Fortune Cookie</title>
</head>
<body class="gradient">
    <main>

        <div class="home-screen">
            <div class="container">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>

                <img id="fortune-cookie" src="assets/fortune-cookie.svg" alt="fortune cookie ilustration">
            </div>
        </div>


        <div class="luck-screen hide">
            <div class="container">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <div class="ticket">
                    Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
                </div>
                <img id="opened-cookie" src="assets/opened-cookie.svg" alt="fortune cookie opened ilustration">
                <button id="btnAnotherCookie">Open another cookie</button>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
